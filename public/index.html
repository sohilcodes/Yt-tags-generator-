<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéØ YouTube Tag Generator (Gemini 2.0 Flash)</title>
<style>
  * {box-sizing: border-box; font-family: "Poppins", sans-serif;}
  body {
    background: #0e1117;
    color: #fff;
    margin: 0; padding: 0;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }
  h1 {
    text-align: center;
    color: #ff5f5f;
    margin: 20px 10px;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    width: 95%;
    max-width: 1000px;
  }
  .box {
    background: #1a1f2b;
    padding: 15px;
    border-radius: 12px;
    flex: 1 1 450px;
    min-height: 350px;
    box-shadow: 0 0 10px #0003;
  }
  textarea, input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: #0e1117;
    color: #fff;
    resize: vertical;
  }
  button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    background: #ff5f5f;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {background: #ff7373;}
  #tagsArea {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 10px;
    background: #0e1117;
    border-radius: 8px;
    padding: 10px;
    min-height: 100px;
  }
  .tag {
    background: #21252e;
    color: #fff;
    border-radius: 8px;
    padding: 8px 10px;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .tag button {
    background: none;
    border: none;
    color: #ff7e7e;
    font-size: 16px;
    cursor: pointer;
    padding: 0;
  }
  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
    font-size: 13px;
    color: #aaa;
  }
  .copy-all {
    background: #ff5f5f;
    border: none;
    padding: 6px 12px;
    border-radius: 8px;
    color: #fff;
    font-size: 13px;
    cursor: pointer;
  }
  @media (max-width: 768px) {
    .container {flex-direction: column;}
  }
</style>
</head>
<body>
  <h1>üéØ YouTube Tag Generator</h1>
  <div class="container">
    <!-- Input Box -->
    <div class="box">
      <h3>üß† Enter Video Details</h3>
      <input id="title" placeholder="Enter video title">
      <textarea id="desc" rows="5" placeholder="Enter video description..."></textarea>
      <button onclick="analyze()">Generate Tags</button>
    </div>

    <!-- Output Box -->
    <div class="box">
      <h3>üìä Generated Tags</h3>
      <div id="out">
        <p style="color:#bbb;">Tags will appear here...</p>
      </div>
    </div>
  </div>

<script>
async function analyze(){
  const title=document.getElementById("title").value.trim();
  const desc=document.getElementById("desc").value.trim();
  const out=document.getElementById("out");
  if(!title){out.innerHTML="<p>‚ö†Ô∏è Please enter a title.</p>";return;}
  out.innerHTML="‚è≥ Generating tags...";

  try{
    const res=await fetch("/api/analyze",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({title,description:desc})
    });
    const data=await res.json();
    if(data.error){out.innerHTML="‚ùå "+data.error;return;}

    if(data.tags){
      const tags=data.tags.map(t=>t.tag);
      const totalChars=tags.join(", ").length;
      out.innerHTML=`
        <div class="topbar">
          <span>${totalChars}/500 Characters</span>
          <button class="copy-all" onclick="copyAll('${tags.join(', ')}')">üìã Copy All</button>
        </div>
        <div id="tagsArea">
          ${tags.map(tag=>`<div class="tag">${tag}<button onclick="removeTag(this)">√ó</button></div>`).join("")}
        </div>
      `;
    }else{
      out.innerHTML="<p>No tags generated. Try again.</p>";
    }
  }catch(e){
    out.innerHTML="‚ö†Ô∏è Error: "+e.message;
  }
}

function copyAll(text){
  navigator.clipboard.writeText(text);
  alert("‚úÖ All tags copied!");
}

function removeTag(el){
  el.parentElement.remove();
}
</script>
</body>
</html>
