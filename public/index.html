<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Tag Analyzer (Gemini 2.0)</title>
<style>
body{font-family:Poppins,sans-serif;background:#0f1720;color:#fff;max-width:800px;margin:auto;padding:20px}
h1{text-align:center;color:#ff6b6b}
textarea,input,button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:8px}
textarea,input{background:#1a2639;color:#fff}
button{background:#ff6b6b;color:#fff;cursor:pointer}
.tag{display:inline-block;background:#1c2d46;padding:5px 10px;margin:4px;border-radius:8px}
</style>
</head>
<body>
<h1>üéØ YouTube Tag Analyzer (Gemini 2.0 Flash)</h1>
<input id="title" placeholder="Enter video title">
<textarea id="desc" rows="5" placeholder="Enter video description..."></textarea>
<button onclick="analyze()">Analyze</button>
<div id="out"></div>
<script>
async function analyze(){
  const title=document.getElementById("title").value;
  const desc=document.getElementById("desc").value;
  const out=document.getElementById("out");
  out.innerHTML="‚è≥ Analyzing...";
  try{
    const res=await fetch("/api/analyze",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({title,description:desc})});
    const data=await res.json();
    if(data.error){out.innerHTML="‚ùå "+data.error;return;}
    out.innerHTML=data.tags ? data.tags.map(t=>`<div class='tag'>${t.tag} (${t.relevance_score}%)</div>`).join("") : `<pre>${JSON.stringify(data,null,2)}</pre>`;
  }catch(e){
    out.innerHTML="‚ö†Ô∏è Server Error: "+e.message;
  }
}
</script>
</body>
</html>
